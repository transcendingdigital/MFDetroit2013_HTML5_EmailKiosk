	<script type="text/javascript">
		// These get injected into the namespace for global
		// application access
		var globalStage = null;
		var globalParentRef = null;
		var globalSfxUtility = null;
		var globalNetworkUtility = null;
		
		var touchTimeout = null;
		
		var globalAttractSection = null;
		var globalPhotoSection = null;
		var globalMainSection = null;
		var globalPhotoGridSection = null;
		var globalEmailInputSection = null;
		var globalPrivacyPolicySection = null;
		var globalEndSection = null;
		
		function init() {
			// Intialize the css plugin for TweenJS
			createjs.CSSPlugin.install(createjs.Tween);
			
			globalParentRef = document.getElementById("canvasParent");
			var stageRef = document.getElementById("testCanvas");
			globalStage = new createjs.Stage( stageRef );
			// This will be very confusing to some..but transcendingdigital is an object
			// this injects a property of the createJS stage into all my JS files
			// on the global scope so all of them can access the stage
			// This may help: http://elegantcode.com/2011/01/26/basic-javascript-part-8-namespaces/
			//
			// This makes it so suddenly sectionAttract, sectionAudio, sectionMain, sectionPhoto, and sectionVideo
			// have access to the createJS stage via transcendingdigital.globalStage...well actually ALL imported JS
			// classes have access to it
			transcendingdigital.globalStage = globalStage;
			transcendingdigital.globalParentRef = globalParentRef;
			// Sets up a global event handler function
			transcendingdigital.addEvent = function(elem, type, eventHandle) {
				if (elem == null || elem == undefined) return;
				if ( elem.addEventListener ) {
					elem.addEventListener( type, eventHandle, false );
				} else if ( elem.attachEvent ) {
					elem.attachEvent( "on" + type, eventHandle );
				} else {
					elem["on"+type]=eventHandle;
				}
			};
			transcendingdigital.removeEventHandler = function(elem,eventType,handler) {
				if (elem.removeEventListener) 
					elem.removeEventListener (eventType,handler,false);
				if (elem.detachEvent)
					elem.detachEvent ('on'+eventType,handler); 
			};
			// Set the canvas to the size of the browser
			if(console) console.log("w:" + stageRef.width + " h:" + stageRef.height);
			
			stageRef.width = window.innerWidth;
			stageRef.height = window.innerHeight;
			
			// Initialize the global constants
			transcendingdigital.ApplicationEventConsts = new transcendingdigital.ApplicationEventConsts();
			
			// Initialize the sound effect class and put it in the global scope
			globalSfxUtility = new transcendingdigital.UtilSFXPlayer();
			globalSfxUtility.init();
			transcendingdigital.globalSfxUtility = globalSfxUtility;
			// Initialize the network requester utility and get it going
			globalNetworkUtility = new transcendingdigital.TimedNetworkDataManager();
			globalNetworkUtility.init(onNewData);
			// Background watermark
			loadBackgroundWatermark();
			//globalAttractSection = new transcendingdigital.SectionAttract();
			//globalAttractSection.init(window.innerWidth,window.innerHeight);
			
			//globalPhotoSection = new transcendingdigital.SectionPhoto();
			//globalPhotoSection.latchMainMenuListener(onMainMenu);
			//globalPhotoSection.init(window.innerWidth,window.innerHeight);
			
			//globalMainSection = new transcendingdigital.SectionMain();
			//globalMainSection.init(window.innerWidth,window.innerHeight);
			
			//createSection(transcendingdigital.ApplicationEventConsts.ConstSectionPhotoGrid);
			createSection(transcendingdigital.ApplicationEventConsts.ConstSectionAttract);
			
			// Create the timeout monitor and main stage listener
			createTimeoutMonitor();
			transcendingdigital.addEvent(canvasParent, "click", handleAppTouch);
			
			// Setup resize listener
			createjs.Ticker.setFPS(20);
			createjs.Ticker.addListener(window);
			transcendingdigital.addEvent(window,'resize',onGlobalResize);
			//window.onresize = onGlobalResize;
			//alert("mo mo jo jo");
		}
		function onGlobalResize(event) {
			var stageRef = document.getElementById("testCanvas");
			stageRef.width = window.innerWidth;
			stageRef.height = window.innerHeight;
			
			if(_featureImage != null) {
				_featureImage.scaleX = (window.innerWidth * 0.7) / _featureImage.naturalWidth;
				_featureImage.scaleY = _featureImage.scaleX;

				_featureImage.x = window.innerWidth / 2 - (_featureImage.naturalWidth * _featureImage.scaleX) / 2;
				_featureImage.y = window.innerHeight - (_featureImage.naturalHeight * _featureImage.scaleY);
			}
			
			//console.log("onGlobalResize " + window.innerWidth + " h:" + window.innerHeight);
			if(globalAttractSection != null) {
				globalAttractSection.resizeSection(window.innerWidth,window.innerHeight);
			}
			if(globalPhotoSection != null) {
				globalPhotoSection.resizeSection(window.innerWidth,window.innerHeight);
			}
			if(globalMainSection != null) {
				globalMainSection.resizeSection(window.innerWidth,window.innerHeight);
			}
			if(globalPhotoGridSection != null) {
				globalPhotoGridSection.resizeSection(window.innerWidth, window.innerHeight);
			}
			if(globalEmailInputSection != null) {
				globalEmailInputSection.resizeSection(window.innerWidth, window.innerHeight);
			}
			if(globalPrivacyPolicySection != null) {
				globalPrivacyPolicySection.resizeSection(window.innerWidth, window.innerHeight);
			}
			if(globalEndSection != null) {
				globalEndSection.resizeSection(window.innerWidth, window.innerHeight);
			}
		}
		function sectionExitRequest(e) {
			// Transition the section off using its own UtilVisualHelper
			e.visualRef.hideSection(sectionTransitionOffComplete, [e]);
		}
		function onMainMenuAction(e) {
			if(console.log)console.log("index - onMainMenu " + e.sectionId);

			switch(e.sectionId) {
				case transcendingdigital.ApplicationEventConsts.ConstSectionPhoto:
				case transcendingdigital.ApplicationEventConsts.ConstSectionAudio:
				case transcendingdigital.ApplicationEventConsts.ConstSectionVideo:
					destroySection(transcendingdigital.ApplicationEventConsts.ConstSectionMain);
					createSection(e.sectionId);
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionPhotoGrid:
				
				break;
				case 'SectionPhoto':
				case 'SectionVideo':
				case 'SectionAudio':
					destroySection(e.sectionId);
					//createSection('go_MainMenu');
				break;
			}
		}
		function sectionTransitionOnComplete(e) {
			if(console.log)console.log("index - Transition ON COMPLETE");
		}
		function sectionTransitionOffComplete(e) {
			if(console.log)console.log("index - Transition OFF " + e + " sectionID: " + e.sectionId + " nextSection: " + e.nextSection);
			// Destroy the Section
			destroySection(e.sectionId);
			// Create the next requested section
			createSection( e.nextSection );
		}
		function sectionInitComplete(e) {
			if(console.log)console.log("index - sectionInitComplete " + e.sectionId + " visualRef: " + e.visualRef);
			e.visualRef.showSection(sectionTransitionOnComplete);
		}
		function createSection(_InputType) {
			switch(_InputType) {
				case transcendingdigital.ApplicationEventConsts.ConstSectionPhoto:
					globalPhotoSection = new transcendingdigital.SectionPhoto();
					globalPhotoSection.init(window.innerWidth,window.innerHeight,sectionInitComplete,sectionTransitionOnComplete,sectionTransitionOffComplete,sectionExitRequest);
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionPhotoGrid:
					globalPhotoGridSection = new transcendingdigital.SectionPhotoGrid();
					globalPhotoGridSection.init(window.innerWidth,window.innerHeight,sectionInitComplete,sectionTransitionOnComplete,sectionTransitionOffComplete,sectionExitRequest);
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionVideo:
				
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionAudio:
				
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionMain:
					globalMainSection = new transcendingdigital.SectionMain();
					globalMainSection.init(window.innerWidth,window.innerHeight,sectionInitComplete,onMainMenuAction);
					
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionAttract:
					globalAttractSection = new transcendingdigital.SectionAttract();
					globalAttractSection.init(window.innerWidth,window.innerHeight,sectionInitComplete,sectionTransitionOnComplete,sectionTransitionOffComplete,sectionExitRequest);
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionEmailInput:
					globalEmailInputSection = new transcendingdigital.SectionEmailInput();
					globalEmailInputSection.init(window.innerWidth,window.innerHeight,sectionInitComplete,sectionTransitionOnComplete,sectionTransitionOffComplete,sectionExitRequest);
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionPrivacyPolicy:
					globalPrivacyPolicySection = new transcendingdigital.SectionPrivacyPolicy();
					globalPrivacyPolicySection.init(window.innerWidth,window.innerHeight,sectionInitComplete,sectionTransitionOnComplete,sectionTransitionOffComplete,sectionExitRequest);
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionEnd:
					globalEndSection = new transcendingdigital.SectionEnd();
					globalEndSection.init(window.innerWidth,window.innerHeight,sectionInitComplete,sectionTransitionOnComplete,sectionTransitionOffComplete,sectionExitRequest);
				break;
			}
		}
		function destroySection(_InputType) {
			switch(_InputType) {
				case transcendingdigital.ApplicationEventConsts.ConstSectionPhoto:
					if(globalPhotoSection != null) {
						globalPhotoSection.destroyInternals();
						globalPhotoSection = null;
					}
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionPhotoGrid:
					if(globalPhotoGridSection != null) {
						globalPhotoGridSection.destroyInternals();
						globalPhotoGridSection = null;
					}
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionVideo:
				
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionAudio:
				
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionMain:
					if(globalMainSection != null) {
						globalMainSection.destroyInternals();
						globalMainSection = null;
					}
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionAttract:
					if(globalAttractSection != null) {
						globalAttractSection.destroyInternals();
						globalAttractSection = null;
					}
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionEmailInput:
					if(globalEmailInputSection != null) {
						globalEmailInputSection.destroyInternals();
						globalEmailInputSection = null;
					}
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionPrivacyPolicy:
					if(globalPrivacyPolicySection != null) {
						globalPrivacyPolicySection.destroyInternals();
						globalPrivacyPolicySection = null;
					}
				break;
				case transcendingdigital.ApplicationEventConsts.ConstSectionEnd:
					if(globalEndSection != null) {
						globalEndSection.destroyInternals();
						globalEndSection = null;
					}
				break;
			}
		};
		function onNewData( _dataObjArray ) {
			if(globalPhotoGridSection != null) {
				globalPhotoGridSection.incomingNewData( _dataObjArray );
			}
		};
		function createTimeoutMonitor() {
			touchTimeout = setInterval(handleTimeout, transcendingdigital.ApplicationEventConsts.constTimeoutTimeMS );
		};
		function destroyTimeoutMonitor() {
			if( touchTimeout != null ) {
				clearInterval(touchTimeout);
				touchTimeout = null;
			}
		};
		function handleTimeout(e) {
			//console.log("MAIN - handleTimeout");
			// Destroy anything active - return to the attract loop
			if(globalAttractSection == null) {
				destroySection(transcendingdigital.ApplicationEventConsts.ConstSectionPhoto);
				destroySection(transcendingdigital.ApplicationEventConsts.ConstSectionPhotoGrid);
				destroySection(transcendingdigital.ApplicationEventConsts.ConstSectionEmailInput);
				destroySection(transcendingdigital.ApplicationEventConsts.ConstSectionPrivacyPolicy);
				destroySection(transcendingdigital.ApplicationEventConsts.ConstSectionEnd);
				
				createSection(transcendingdigital.ApplicationEventConsts.ConstSectionAttract);
			}
		};
		function handleAppTouch(e) {
			//console.log("MAIN - handleAppTouch");
			destroyTimeoutMonitor();
			createTimeoutMonitor();
		};
		function tick() {
            transcendingdigital.globalStage.update();
        }
		
		<!-- TEMPORARY - THESE GO IN GRID SECTION -->
		var _bgLoader;
		var _featureImage;
		
		function loadBackgroundWatermark() {
			_bgLoader = new transcendingdigital.UtilBGImgLoader();
			_bgLoader.initImageLoad("assets/images/gearBG.png",imageLoaded);
		}
		function imageLoaded(e) {
			var assets = _bgLoader.getLoadedAssets();
			var targetImage = assets[0].result;
			if(_featureImage != null) {
				if(_utVisual != null) {
					_utVisual.removeCanvasElement(_featureImage);
					_featureImage = null;
				}
			}
			_featureImage = new createjs.Bitmap(assets[0].result);
			// Store the naturalWidth and height for later resizing
			_featureImage.naturalWidth = assets[0].result.width;
			_featureImage.naturalHeight = assets[0].result.height;
			
			_featureImage.scaleX = (window.innerWidth * 0.7) / assets[0].result.width;
			_featureImage.scaleY = _featureImage.scaleX;

			_featureImage.x = window.innerWidth / 2 - (_featureImage.naturalWidth * _featureImage.scaleX) / 2;
			_featureImage.y = window.innerHeight - (_featureImage.naturalHeight * _featureImage.scaleY);
			_featureImage.alpha = 0.3;
			transcendingdigital.globalStage.addChildAt(_featureImage,0);
			
			if(_bgLoader != null) {
				_bgLoader.destroyInternals();
				_bgLoader = null;
			}
		}
		
		<!-- END TEMPORARY -->
	</script>
</head>
